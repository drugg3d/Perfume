<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

  <div class="container">
    <img src="images/image-product-desktop.jpg" alt="perfume">
    <div class="box">

      <h1>P E R F U M E</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
    
      <p id="p1">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    
      <div class="price">
        <p class="price" id="p2">$149.99</p>
        <p class="price" id="p3">$169.99</p>
      </div>
    <br>
      <button type="button"><i class="fa-solid fa-cart-shopping"></i>Add to cart</button>
    </div>
  
</body>
</html>
